<!-- templates/reviews_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Reviews</h1>

<div class='row'>
    {% for review in reviews %}
        <div class='col-md-3'>
            <h2><a href='/reviews/{{review._id}}'>{{ review.title }}</a></h2>
            <small>{{ review.movieTitle }}</small>
        </div>
    {% endfor %}
</div>
{% endblock %}
